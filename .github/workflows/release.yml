name: Release

on:
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-artifacts:
    name: Build Release Artifacts (${{ matrix.runner }})
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            artifact_name: ghost-resend-mailer-x86_64-linux
          - runner: ubuntu-latest-arm64
            artifact_name: ghost-resend-mailer-aarch64-linux
    runs-on: ${{ matrix.runner }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.78.0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      
      - name: Build release
        run: cargo build --release
      
      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/ghost-resend-mailer
          name: ${{ matrix.artifact_name }}

  build-and-push-image:
    name: Push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-release-notes:
    needs: [build-artifacts, build-and-push-image]
    runs-on: ubuntu-latest
    steps:
      - name: Get Docker Image Info
        id: image-info
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
      
      - name: Update Release Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          body: |
            ${{ github.event.release.body }}
            
            ## Docker Images
            
            Pull the container with:
            ```bash
            # For AMD64/x86_64
            docker pull ${{ steps.image-info.outputs.image }}
            
            # For ARM64
            docker pull ${{ steps.image-info.outputs.image }}
            ```
            
            Available platforms:
            - linux/amd64
            - linux/arm64 

name: Master Branch CI

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.78.0
          components: clippy, rustfmt
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            target
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      
      - name: Run tests
        run: cargo test
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets

  build:
    name: Build Release (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: test-and-lint
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: ghost-resend-mailer-x86_64-linux
            openssl_package: libssl-dev
          - target: aarch64-unknown-linux-gnu
            artifact_name: ghost-resend-mailer-aarch64-linux
            openssl_package: libssl-dev:arm64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.78.0
          targets: ${{ matrix.target }}
      
      - name: Set up cross-compilation environment
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            ${{ matrix.openssl_package }} \
            gcc-aarch64-linux-gnu
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            target

      # Create Cross.toml for OpenSSL configuration
      - name: Configure Cross.toml
        run: |
          cat > Cross.toml << 'EOF'
          [target.x86_64-unknown-linux-gnu]
          image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:main"

          [target.aarch64-unknown-linux-gnu]
          image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main"
          EOF
      
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build release
        env:
          OPENSSL_DIR: /usr/lib/ssl
          PKG_CONFIG_PATH: /usr/lib/pkgconfig
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/ghost-resend-mailer
          retention-days: 7
